name: Fix MongoDB Connection on NEW VPS

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/fix-vps-mongodb.yml'

jobs:
  fix-mongodb:
    runs-on: windows-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Fix MongoDB Connection via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          timeout: 300s
          script: |
            powershell -Command "
            Set-Location C:\mt5_bridge_service
            
            Write-Host 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•' -ForegroundColor Cyan
            Write-Host 'ğŸ”§ FIXING MONGODB CONNECTION' -ForegroundColor Cyan
            Write-Host 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•' -ForegroundColor Cyan
            
            # Backup existing .env
            if (Test-Path '.env') {
                Copy-Item '.env' \".env.backup.\$(Get-Date -Format 'yyyyMMdd_HHmmss')\"
                Write-Host 'âœ… Backed up existing .env' -ForegroundColor Green
            }
            
            # Create correct .env
            \$envContent = @'
MONGODB_URI=${{ secrets.MONGO_URL }}
MT5_PATH=C:\Program Files\MEX Atlantic MT5 Terminal\terminal64.exe
MT5_SERVER=MEXAtlantic-Real
MT5_ACCOUNT=886557
MT5_PASSWORD=${{ secrets.MT5_PASSWORD }}
'@
            
            Set-Content -Path '.env' -Value \$envContent -Force
            Write-Host 'âœ… Updated .env with correct MongoDB credentials' -ForegroundColor Green
            
            # Restart service
            Write-Host 'ğŸ›‘ Stopping service...' -ForegroundColor Yellow
            Stop-ScheduledTask -TaskName 'MT5BridgeService' -ErrorAction SilentlyContinue
            Start-Sleep -Seconds 3
            
            Write-Host 'ğŸš€ Starting service...' -ForegroundColor Yellow
            Start-ScheduledTask -TaskName 'MT5BridgeService'
            Start-Sleep -Seconds 15
            
            # Test health
            Write-Host 'ğŸ” Testing service health...' -ForegroundColor Yellow
            try {
                \$response = Invoke-WebRequest -Uri 'http://localhost:8000/api/mt5/bridge/health' -UseBasicParsing -TimeoutSec 10
                \$json = \$response.Content | ConvertFrom-Json
                
                Write-Host ''
                Write-Host 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•' -ForegroundColor Green
                Write-Host 'ğŸ“Š SERVICE STATUS' -ForegroundColor Green
                Write-Host 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•' -ForegroundColor Green
                Write-Host \"Status: \$(\$json.status)\" -ForegroundColor White
                Write-Host \"MT5 Available: \$(\$json.mt5.available)\" -ForegroundColor White
                Write-Host \"MongoDB Connected: \$(\$json.mongodb.connected)\" -ForegroundColor White
                
                if (\$json.mongodb.connected -eq \$true) {
                    Write-Host ''
                    Write-Host 'ğŸ‰ SUCCESS! MongoDB connection FIXED!' -ForegroundColor Green
                    exit 0
                } else {
                    Write-Host ''
                    Write-Host 'âŒ MongoDB still not connected' -ForegroundColor Red
                    Write-Host 'Checking logs...' -ForegroundColor Yellow
                    if (Test-Path 'logs\service_error.log') {
                        Get-Content 'logs\service_error.log' -Tail 20
                    }
                    exit 1
                }
            } catch {
                Write-Host 'âŒ Service not responding' -ForegroundColor Red
                Write-Host \"Error: \$(\$_.Exception.Message)\" -ForegroundColor Red
                exit 1
            }
            "

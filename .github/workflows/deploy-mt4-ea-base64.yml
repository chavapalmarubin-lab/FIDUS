name: Deploy MT4 EA (Base64)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Deploy MT4 EA via Base64
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          timeout: 60s
          script: |
            powershell.exe -Command "[System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String('')) | Out-File -FilePath 'C:\Program Files\MEX Atlantic MT4 Terminal\MQL4\Experts\MT4_Python_Bridge.mq4' -Encoding UTF8; if (Test-Path 'C:\Program Files\MEX Atlantic MT4 Terminal\MQL4\Experts\MT4_Python_Bridge.mq4') { Write-Host '[SUCCESS] MT4 EA deployed' -ForegroundColor Green } else { Write-Host '[FAILED]' -ForegroundColor Red; exit 1 }"
      
      - name: Summary
        if: always()
        run: |
          echo "=========================================="
          echo "MT4 EA DEPLOYED VIA BASE64"
          echo "=========================================="
          echo "Status: ${{ job.status }}"
          echo ""
          echo "Next: Compile in MetaEditor (F7)"
          echo "Should show 0 errors"
          echo "=========================================="
